<div class="col-md-6 col-12" *ngIf="identity">
    <h1>{{title}}</h1>
    
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>

    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10 col-12">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Dijite su nombre" required>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </div>
        <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" placeholder="Dijite sus apellidos" required>
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorio
            </span>
        </div>
        <div class="form-group">
            <label for="">Correo Electrónico</label>
            <input type="email"class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Dijite su correo Electrónico" required>
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
        </div>

        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
            <img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px;">
        </div>

        <div class="form-group">
            <label for="">Sube tu foto</label>
            <input type="file" placeholder="Subir Image..." (change)="fileChangeEnvent($event)" >
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Actualizar mis datos</button>
    </form>
</div>
